<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        th, td {
            border: 3px solid #0e46ff;
            padding: 10px;
            text-align: left;
            font-size: 26px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        th {
            background-color: #ddd;
            text-align: center;
        }
        #times{
            font-size: 28px;
            text-decoration:underline;
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="times">Welcome</h1>
<table id="dataTable">
    <thead>
        <tr>
            <th>Godown Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onValue } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    const firebaseConfig = {
  apiKey: "AIzaSyAQdI_z0c7nGoi8BidLFHmu4MW_y8kR0Sc",
  authDomain: "sih-project-774c4.firebaseapp.com",
  databaseURL: "https://sih-project-774c4-default-rtdb.firebaseio.com",
  projectId: "sih-project-774c4",
  storageBucket: "sih-project-774c4.firebasestorage.app",
  messagingSenderId: "128334449495",
  appId: "1:128334449495:web:a93a250eb6ee15c1f10c12"
};
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "messages");
    onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = "";
        if (data) {
            Object.keys(data).forEach(key => {
                const row = `<tr>
                                <td>${key}</td>
                                <td>${data[key]}</td>
                            </tr>`;
                tbody.innerHTML += row;
            });
        } else {
            tbody.innerHTML = "<tr><td colspan='2'>No data found</td></tr>";
        }
    });
</script>
<script>
document.addEventListener('contextmenu', event => event.preventDefault());
document.onkeydown = function(e) {
    if (e.ctrlKey && (e.key === "u" || e.key === "s" || e.key === "i" || e.key === "j" || e.key === "U" || e.key === "S" || e.key === "I" || e.key === "J") || e.keyCode === 123 ) {
        return false;
    }
}
</script>
</body>
</html>
